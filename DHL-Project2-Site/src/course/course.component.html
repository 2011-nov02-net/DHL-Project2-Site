<h2>Courses</h2>
<h3>{{email}}</h3>
<ul class="Courses">
    <li *ngFor="let course of courses">
        <span class="badge">{{course.id}} | {{course.name}}</span>{{course.description}}
    </li>
</ul>

<ul class="Courses">
	<li *ngFor="let icourse of instructorCourse">
		<span class="badge">{{icourse.id}} | {{icourse.name}}</span>{{icourse.description}}
	</li>
</ul>
